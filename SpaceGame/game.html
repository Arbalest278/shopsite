<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <article>
        <div>
            <div id="pause">
                <a id="pause_btn"><span></span>Пауза</a>
            </div>
            <div id="home">
                <a href="./gamel.html"><span></span>Меню</a>
            </div>
            <div id="scoreboard">
                <h3 class="text" id="score"></h3>
                <h3 class="text" id="live"></h3>
            </div>
        </div>

        <div class="playWindow">
            <div id="wrapper">
                <canvas id="game" width="600" height="600"></canvas>
            </div>
            <div id="menuGameOver">
                <h1 class="text_restart">Вы проиграли!</h1>
                <a id="restart_btn"><span></span>Заново</a>
                <div id="home2">
                    <a href="./gamel.html"><span></span>Меню</a>
                </div>
            </div>
        </div>
    </article>
    

    <script src="game.js"></script>
</body>
</html>
